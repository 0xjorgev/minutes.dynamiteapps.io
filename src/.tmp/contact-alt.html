    <link rel="stylesheet" href="./node_modules/jarallax/dist/jarallax.css">
    <link rel="stylesheet" href="./node_modules/highlightjs/styles/vs2015.css">
    <link rel="stylesheet" href="./node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.css">

    <!-- Map -->

    <!-- endbuild -->

  <body>
    
    <!-- NAVBAR
    ================================================== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      

        <!-- Brand -->
        <p class="nav-item">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/img/minutes/minutes-launch.png" class="navbar-brand-img" alt="Minutes App by Dynamite Apps LLC">
        </a>
        MINUTES APP</p>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="navbarCollapse">

          <!-- Toggler -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fe fe-x"></i>
          </button>

          <!-- Navigation -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="navbarLandings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Pricing
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="minutes-privacy-policy.html" id="navbarLandings" aria-haspopup="true" aria-expanded="false">
                Privacy Policy
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="navbarLandings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Contact
              </a>
            </li>
            <li class="nav-item dropdown">
              <a href-"htts://apple.com">
                <img src="./assets/img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917_web.svg">
              </a>
            </li>
          </ul>
        </div>

      
    </nav>


    <!-- CONTENT
    ================================================== -->
    <section>
      
      <!-- Content -->
      <div class="container">
        <div class="row no-gutters justify-content-between align-items-center min-vh-100 min-vh-100-ie-hack">
          <div class="col-12 col-md-5 align-self-stretch">

            <!-- Image (mobile) -->
            <img src="assets/img/photos/photo-5.jpg" class="d-md-none img-cover" alt="...">

            <!-- Image -->
            <div class="d-none d-md-block vw-50 h-100 float-right bg-cover" style="background-image: url(assets/img/covers/cover-10.jpg);"></div>

          </div>
          <div class="col-12 col-md-6 py-8 py-md-11">
            
            <!-- Heading -->
            <h2 class="font-weight-bold text-center mb-2">
              Contact us for anything.
            </h2>

            <!-- Text -->
            <p class="font-size-lg text-center text-muted mb-0">
              Our goal is to be as helpful as possible. 
            </p>

            <!-- Divider -->
            <hr class="hr-sm my-6 my-md-8 border-gray-300">

            <!-- Form -->
            <form>
              <div class="form-group mb-5">
                
                <!-- Label -->
                <label for="contactName">
                  Full name
                </label>

                <!-- Input -->
                <input type="text" class="form-control" id="contactName" placeholder="Full name">

              </div>
              <div class="form-group mb-5">
                
                <!-- Label -->
                <label for="contactEmail">
                  Email
                </label>

                <!-- Input -->
                <input type="email" class="form-control" id="contactEmail" placeholder="hello@domain.com">

              </div>
              <div class="form-group mb-5 d-none">
                
                <!-- Label -->
                <label for="contactMessage">
                  What can we help you with?
                </label>

                <!-- Input -->
                <textarea class="form-control" id="contactMessage" rows="5" placeholder="Tell us what we can help you with!"></textarea>

              </div>
              <div class="form-group mb-0">
                
                <!-- Submit -->
                <a href="#!" class="btn btn-block btn-primary lift">
                  Send message
                </a>

              </div>
            </form>

          </div>
        </div> <!-- / .row -->
      </div>
    </section>

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/flickity/dist/flickity.pkgd.min.js"></script>
    <script src="./node_modules/flickity-fade/flickity-fade.js"></script>
    <script src="./node_modules/aos/dist/aos.js"></script>
    <script src="./node_modules/smooth-scroll/dist/smooth-scroll.min.js"></script>
    <script src="./node_modules/jarallax/dist/jarallax.min.js"></script>
    <script src="./node_modules/jarallax/dist/jarallax-video.min.js"></script>
    <script src="./node_modules/jarallax/dist/jarallax-element.min.js"></script>
    <script src="./node_modules/typed.js/lib/typed.min.js"></script>
    <script src="./node_modules/countup.js/dist/countUp.min.js"></script>
    <script src="./node_modules/highlightjs/highlight.pack.min.js"></script>
    <script src="./node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>

    <!-- Map -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- build:js ./assets/js/theme.min.js -->

    <script src="./assets/js/countup.js"></script>
    <script src="./assets/js/fancybox.js"></script>
    <script src="./assets/js/highlight.js"></script>
    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/polyfills.js"></script>
    <script src="./assets/js/popovers.js"></script>
    <script src="./assets/js/pricing.js"></script>
    <script src="./assets/js/smooth-scroll.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/tooltips.js"></script>
    <script src="./assets/js/typed.js"></script>
    <!-- endbuild -->
      
  </body>
</html>
